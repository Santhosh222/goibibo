<form (ngSubmit)="onSubmit()"
      [formGroup]="searchForm"
      [ngClass] = "{home : parent !== 'flights', flights: parent === 'flights'}"
      autocomplete="off">
  <div class="row tripType">
    <div class="radioBtns">
      <div class="inlineFlex rbtnsInlineFlex">
        <div class="input-container"
          *ngFor="let tripType of tripTypes">
          <input type="radio"
            name="tripType"
            formControlName="tripType"
            [id]="tripType"
            [value]="tripType"
            (change)="changeTripType($event)"/>
          <label class="radio"
            [for]="tripType">{{ tripType }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row search">
      <div class="searchInputsContainerFlex">
        <div class="inlineFlex searchInputsContainerInlineFlex">
          <div class="col-sm-2">
            <datalist id = "srcPlaces">
              <!-- <option value="MAA"></option>
              <option value="DEL"></option>
              <option value="BOM"></option> -->
              <option
                *ngFor="let place of srcPlaces"
                [value]="place"> {{ place }} </option>
            </datalist>
            <input type="text"
              class="form-control"
              placeholder="From"
              list="srcPlaces"
              name="source"
              formControlName="source"
              (change)="updateDstPlaces($event)"/>
          </div>
          <div class="col-sm-2">
            <datalist id = "dstPlaces">
              <!-- <option value="MAA"></option>
              <option value="DEL"></option>
              <option value="BOM"></option> -->
              <option
                *ngFor="let place of dstPlaces"
                [value]="place"> {{ place }} </option>
            </datalist>
            <input type="text"
              class="form-control"
              placeholder="Destination"
              list="dstPlaces"
              name="destination"
              formControlName="destination"
              (change)="updateSrcPlaces($event)"/>
          </div>
          <div class="col-sm-1.5">
            <input type="date"
              class="form-control"
              placeholder="Departure"
              name="departure"
              formControlName="departure"
              [min]="minDepDate"
              (change)="changeMinRetDate($event)"
              #departure/>
          </div>
          <div class="col-sm-1.5"
            *ngIf="selectedTripType === 'RoundTrip'">
            <input type="date"
              class="form-control"
              placeholder="Return"
              name="return"
              formControlName="return"
              [min]="departure.value"
              #returndate/>
          </div>
          <div class="col-sm-2">
            <select
              class="form-control"
              placeholder="Economy"
              name="seatingclass"
              formControlName="seatingclass">
              <option value="E">Economy</option>
              <option value="B">Business</option>
            </select>
          </div>
          <div class="col-sm-2">
            <input type="text"
              class="form-control"
              placeholder="No of travellers"
              name="adults"
              formControlName="adults"/>
          </div>
          <div class="col-sm-1.5">
            <button class="btn btn-primary form-control"
              type="submit"
              [disabled]="!searchForm.valid">SEARCH</button>
          </div>
        </div>
      </div>

  </div>
</form>
