<form (ngSubmit)="onSubmit()"
      [formGroup]="searchForm"
      [ngClass] = "{home : parent !== 'flights', flights: parent === 'flights'}">
  <div class="row tripType">
    <div class="radioBtns">
      <div class="inlineFlex rbtnsInlineFlex">
        <div class="input-container"
          *ngFor="let tripType of tripTypes">
          <input type="radio"
            name="tripType"
            formControlName="tripType"
            [id]="tripType"
            [value]="tripType"
            (change)="changeTripType($event)"/>
          <label class="radio"
            [for]="tripType">{{ tripType }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row search">
      <div class="searchInputsContainerFlex">
        <div class="inlineFlex searchInputsContainerInlineFlex">
          <div class="col-sm-2">
            <input type="text"
              class="form-control"
              placeholder="From"
              name="source"
              formControlName="source"/>
          </div>
          <div class="col-sm-2">
            <input type="text"
              class="form-control"
              placeholder="Destination"
              name="destination"
              formControlName="destination"/>
          </div>
          <div class="col-sm-1.5">
            <input type="date"
              class="form-control"
              placeholder="Departure"
              name="departure"
              formControlName="departure"
              [min]="minDepDate"
              #departure/>
          </div>
          <div class="col-sm-1.5"
            *ngIf="selectedTripType === 'RoundTrip'">
            <input type="date"
              class="form-control"
              placeholder="Return"
              name="return"
              formControlName="return"
              [min]="departure.value"/>
          </div>
          <div class="col-sm-2">
            <select
              class="form-control"
              placeholder="Economy"
              name="seatingclass"
              formControlName="seatingclass">
              <option value="E">Economy</option>
              <option value="B">Business</option>
            </select>
          </div>
          <div class="col-sm-2">
            <input type="text"
              class="form-control"
              placeholder="No of travellers"
              name="adults"
              formControlName="adults"/>
          </div>
          <div class="col-sm-1.5">
            <button class="btn btn-primary form-control"
              type="submit"
              [disabled]="!searchForm.valid">SEARCH</button>
          </div>
        </div>
      </div>

  </div>
</form>
